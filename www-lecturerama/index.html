<!doctype html>
<html class="no-js" lang="nl" dir="ltr" prefix="og: http://ogp.me/ns#">
	<head>
		<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">

    <title>Lecturerama App | Web and New Media | Artevelde University College Ghent</title>
    <meta name="description" content="gdm.gent frontend boilerplate for the mass. We want the share all or knowledge on webtechnologies with you all :)">
    <meta name="keywords" content="HTML5, CSS3, JavaScript, jQuery, Responsive, Grid">
    <meta name="author" content="gdm.gent | Bachelor of Graphic and Digital Media | Artevelde University College Ghent">
    <meta name="copyright" content="Copyright 2010-16 Artevelde University College Ghent. All Rights Reserved.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- prefetch dns -->
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">

    <!-- CSS-libraries -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.min.css">

    <!-- My Own StyleSheets:  main.js -->
		<link rel="stylesheet" href="./css/main.css">

	</head>
	<body>

    <!-- Login -->
    <div id="login" class="demo-card-square mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">Login</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <form id="frm-login">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="txtUserName" name="txtUserName">
            <label class="mdl-textfield__label" for="txtUserName">Username</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="password" id="txtPassWord" name="txtPassWord">
            <label class="mdl-textfield__label" for="txtPassWord">Password</label>
          </div>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            Log in
          </button>
        </form>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        Need an account? Please <a href="#" title="Register for a new account!">Register</a>.<br>
        Forget your <a href="#" title="Forget your password?">password</a>?
      </div>
    </div>

    <!-- Lecturer Tinder -->
    <div id="tinder" class="list-lecturers">
      <div class="list-lecturers-left"></div>
      <div class="list-lecturers-content"></div>
      <div class="list-lecturers-right"></div>
    <div>

    <!-- Handlebars Templates -->
    <script id="template-list-lecturers" type="text/x-handlebars-template">
			{{#if this}}
				{{#each this}}
				<div class="lecturer" data-id="{{Id}}">
					<div class="lecturer__meta">
            <span class="lecturer__gender">{{ gender this.Gender}}</span>
            <span class="lecturer__age">{{ age this.DayOfBirth}}</span>
					</div>
          <picture class="lecturer__picture">
            <img src="{{Picture}}" />
          </picture>
          <h3 class="lecturer__name">
            {{ fullName this}}
          </h3>
          <div class="lecturer__actions">
            <span class="material-icons like" data-id="{{Id}}" data-tinderize="1">&#xE87D;</span>
            <span class="material-icons dislike" data-id="{{Id}}" data-tinderize="2">&#xE043;</span>
          </div>
				</div>
				{{/each}}
			{{else}}
				<p>No lecturers present in the Lecturerama database!</p>
			{{/if}}
		</script>

    <!-- External JS-libraries: None at this moment -->
    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

    <!-- My Own Scripts: Main Script -->
    <script src="js/utils.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/models.js"></script>
    <script src="js/services.js"></script>
    <script src="js/main.js"></script>

	</body>
</html>
